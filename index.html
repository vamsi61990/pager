<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-violet-300">
  
  <div class="bg-white p-3 mx-auto my-20 border-2 w-80 h-[30rem] text-center rounded-lg">
    
    <div class="h-full w-full border-2 rounded-lg flex flex-col justify-between border-none">
        <div class="text-white h-24 w-full bg-black pl-2 pr-2 pb-0 text-xl">
            Pager
            <h1 id="pager" class="mt-3 w-full h-12 bg-[#9AC7B6] text-black flex items-center justify-center text-2xl">
                ------
            </h1>
        </div>
        <div class="bg-gray-300 w-full h-[19rem] text-xl flex flex-col pl-2 pr-2 pt-1">
            Phone
            <h1 id="phone" class="w-full h-12 mb-2 bg-[#343232] text-white flex items-center justify-center">------</h1>
            <div class="grid gap-2 grid-cols-3 grid-rows-4 mb-2">
                <button onclick="sample(1)" class="btn">1</button>
                <button onclick="sample(2)" class="btn">2</button>
                <button onclick="sample(3)" class="btn">3</button>
                <button onclick="sample(4)" class="btn">4</button>
                <button onclick="sample(5)" class="btn">5</button>
                <button onclick="sample(6)" class="btn">6</button>
                <button onclick="sample(7)" class="btn">7</button>
                <button onclick="sample(8)" class="btn">8</button>
                <button onclick="sample(9)" class="btn">9</button>
                <button onclick="sample('*')" class="btn">*</button>
                <button onclick="sample(0)" class="btn">0</button>
                <button onclick="sample('#')" class="btn">#</button>
            </div>
            <div class="grid gap-2 grid-cols-1 grid-rows-2">
                <button onclick="reset()" class="bg-red-600 text-white text-lg font-bold hover:bg-red-700">RESET</button>
                <button onclick="send()" class="bg-green-700 text-black text-lg font-bold hover:bg-green-800">SEND</button>
            </div>
        </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
